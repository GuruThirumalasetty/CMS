
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
<mat-card class="matcard-bg-color">
      <mat-dialog-actions align="end">
        <button mat-icon-button [mat-dialog-close]="true" (click)="closedialog()" >
          <mat-icon color="warn" >close</mat-icon>
        </button>
      </mat-dialog-actions>
    <form [formGroup]="chittipaymentForm">
      <span class="font-style" style="margin: 15px;margin-top: -34px;">Chitti Payment Details</span>
      <mat-card style="margin: 20px;margin-top: 2px;" class="mat-card-bgs">
                <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1rem" style="margin-top: 0.5rem;margin: 1rem;" >
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline" >
                        <mat-label>Chitti Type</mat-label>
                            <mat-select class="mat-option-style-select"  (selectionChange)="chittiTypeChange($event.value)" formControlName="chittiType">
                                <mat-option class="mat-option-style">Select</mat-option>
                                <mat-option class="mat-option-style" value="CompanyChitti">Company Chitti</mat-option>
                                <mat-option class="mat-option-style" value="FixedChitti">Fixed Chitti</mat-option>
                                <mat-option class="mat-option-style" value="DividendChitti">Dividend Chitti</mat-option>
                            </mat-select>
                        </mat-form-field>
                        <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                            <mat-label>Chitti Name</mat-label>
                            <input matInput  type="text" class="input-typing-style" 
                                placeholder="Please Enter Chitti Name" formControlName="chittiName">
                        </mat-form-field>
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Customer Name</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter EmailId" formControlName="CustomerName">
                    </mat-form-field>
                
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Payment Type</mat-label>
                        <mat-select value="value" class="mat-option-style-select"  value="value" placeholder="Please select Gender" formControlName="PaymentType">
                            <mat-option class="mat-option-style">Select</mat-option>
                            <mat-option class="mat-option-style" value="Cash">Cash</mat-option>
                            <mat-option class="mat-option-style" value="Card">Card</mat-option>
                            <mat-option class="mat-option-style" value="Online">Online</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Payment Month</mat-label>
                        <input matInput [matDatepicker]="picker" formControlName="PaymentMonth" placeholder="MM/DD/YYYY">
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Payment Date</mat-label>
                        <input matInput [matDatepicker]="picker1" formControlName="PaymentDate" placeholder="MM/DD/YYYY">
                        <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Amount</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter Address" formControlName="Amount">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Tranfer Type</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter Address" formControlName="TranferType">
                    </mat-form-field>
                            
                </div>
                <div align="center" class="submit-btn">
                    <button mat-raised-button color="primary" (click)="submitchittipaymentDetails(chittipaymentForm.value)">Submit</button>
                </div>
        </mat-card>
     </form>
     </mat-card>
