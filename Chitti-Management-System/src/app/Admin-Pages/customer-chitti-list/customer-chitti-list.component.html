
<mat-card >
   
    <mat-card class="matcard-bg-color">
      <span class="font-style">Customers List</span>
      <div class="header-style">
          <div class="head_left">
              <input class="mainLoginInput" type="text"  placeholder=" Search . . . ." />
              &nbsp;<mat-icon class="searchbutton">search</mat-icon> 
          </div>
          <div class="header-right" >
            <button mat-raised-button class="btn-primary" (click)="addNew()">AddNew
            </button>
          </div>
        </div>
    <!-- </mat-card>
    <mat-card class="matcard-bg-color" > -->
      <table  mat-table  [dataSource]="dataSource" class="mat-elevation-z8">
        <ng-container matColumnDef="id">
          <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.id}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="chittitype">
          <mat-header-cell *matHeaderCellDef >Chitti Type</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.chittitype}}</mat-cell>
        </ng-container>
        <ng-container matColumnDef="chittiname">
          <mat-header-cell *matHeaderCellDef>Chitti Name</mat-header-cell>
          <mat-cell *matCellDef="let element"> {{element.chittiname}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="CustomerName">
          <mat-header-cell *matHeaderCellDef>Customer Name</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.noofmembers}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="PhoneNumber">
          <mat-header-cell *matHeaderCellDef>Phone Number</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.noofmonths}} </mat-cell>
        </ng-container>
        <ng-container matColumnDef="EmailId">
          <mat-header-cell *matHeaderCellDef>EmailId</mat-header-cell>
          <mat-cell *matCellDef="let element">{{element.startfrom}} </mat-cell>
        </ng-container>
       
        <ng-container matColumnDef="actions">
          <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
          <mat-cell *matCellDef="let row" >
            <button mat-icon-button color="primary">
              <mat-icon  matTooltip="Edit">edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" matTooltip="Delete">
              <mat-icon>delete</mat-icon>
            </button>
            
          </mat-cell>
        </ng-container>
        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row  *matRowDef="let row; columns: displayedColumns;"></mat-row>
        <tr class="mat-row no-data-row"  *matNoDataRow>
        <td class="mat-cell"><h2 class="noData-style">No Data Found</h2></td>
       </tr>
      </table> 
    </mat-card>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"  class=" mat-paginator-page-size-label mat-select-value-text"></mat-paginator>
</mat-card>
