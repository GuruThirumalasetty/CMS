      <mat-card style="margin: 1rem;" class="mat-card-bgs" >
            <div fxLayout="row wrap" fxFlex="100" fxLayoutGap="1rem" style="margin-top: 0.5rem;margin: 1rem;" >
                <form [formGroup]="customerRegistrationForm">
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Customer Name</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter Customer Name" formControlName="customerName">
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Phone Number</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter Phone Number" formControlName="phoneNumber">
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>EmailId</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter EmailId" formControlName="emailId">
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Password</mat-label>       
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter Password" formControlName="password">
                            <mat-icon matSuffix style="cursor: pointer;" (click)="toggleShowPassword()">
                                {{!showPassword?'visibility_off' : 'visibility'}}</mat-icon>
                    </mat-form-field>
                    

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>DOB</mat-label>
                        
                        <input matInput [matDatepicker]="picker" placeholder="MM/DD/YYYY" formControlName="DOB">
                        <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Gender</mat-label>
                        <mat-select value="value" class="mat-option-style-select"  value="value" placeholder="Please select Gender" formControlName="gender">
                            <mat-option class="mat-option-style">Select</mat-option>
                            <mat-option class="mat-option-style" value="Male">Male</mat-option>
                            <mat-option class="mat-option-style" value="Female">Female</mat-option>
                            <mat-option class="mat-option-style" value="Others">Others</mat-option>
                        </mat-select>
            
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Aadhar</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter Aadhar" formControlName="aadhar">
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>PAN</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter PAN" formControlName="panNumber">
                    </mat-form-field>

                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Address</mat-label>
                        <input matInput  type="text" class="input-typing-style"
                            placeholder="Please Enter Address" formControlName="address">
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline" >
                        <mat-label>Chitti Type</mat-label>
                            <mat-select class="mat-option-style-select"  value="value" placeholder="Please select Chitti Type" (selectionChange)="optionChange($event.value)" formControlName="chittiType">
                                <mat-option class="mat-option-style">Select</mat-option>
                                <mat-option class="mat-option-style" value="CompanyChitti">Company Chitti</mat-option>
                                <mat-option class="mat-option-style" value="FixedChitti">Fixed Chitti</mat-option>
                                <mat-option class="mat-option-style" value="DividendChitti">Dividend Chitti</mat-option>
                            </mat-select>
                    </mat-form-field>
                    <mat-form-field fxFlex="30" class="example-form-field" appearance="outline">
                        <mat-label>Chitti Name</mat-label>
                        <mat-select formControlName="chittiName">
                            <mat-option class="mat-option-style" *ngFor="let value of option" [value]="value">{{value}}</mat-option>
                        </mat-select>
                        <!-- <input matInput  type="text" class="input-typing-style" 
                            placeholder="Please Enter Chitti Name"> -->
                    </mat-form-field>
                    <div align="center" class="submit-btn">
                        <button mat-raised-button color="primary" (click)="submitRegistrationDetails(customerRegistrationForm.value)">Submit</button>
                    </div>
                </form>
            </div>
            <!-- <div align="center" *ngIf="submit" style="margin: 0 0 1rem;">
                <button mat-raised-button class="btn-primary" >Submit </button>
              </div> -->
      </mat-card>
    </mat-card>
</mat-card>
